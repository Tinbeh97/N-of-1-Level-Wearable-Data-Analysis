<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-of-1 Wearable Data Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="content" style="display: none;">
    <h1>N-of-1 Wearable Data Analysis</h1>
    <p>This analysis shows the weekly summary of wearable data, including steps, heart rate, and sleep patterns.</p>
    <div id="charts">
      <canvas id="stepsChart"></canvas>
      <canvas id="heartRateChart"></canvas>
      <canvas id="sleepChart"></canvas>
    </div>
  </div>
</body>
</html>
